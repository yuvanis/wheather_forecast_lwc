<!-- Weather Forecast Tile -->
<template>
    <div>
        <lightning-formatted-date-time value={newData.date} month="long" day="2-digit" weekday="long"></lightning-formatted-date-time>
    </div>
    <div class="weather-icon">
        <img src={newData.weatherIcon} alt="weather icon">
    </div>
    <div>
        <span>{newData.temperature}</span>
        <span>{newData.weatherDescription}</span>
    </div>
    <div>{newData.wind}</div>
    <div>{newData.humidity}</div>
</template>
