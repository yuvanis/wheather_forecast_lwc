<!-- Weather Forecast -->
<template>
    <div class="slds-m-around_medium">
        <h1 class="slds-text-heading_large">Weather forecast app</h1>
        <p class="slds-text-body_large">You can see the weather forecast for today and the next 3 days</p>
        <div class="slds-form-element" onkeyup={handleKeyUp}>
            <label class="slds-form-element__label" for="text-input-id-48">
                Please enter the city and press 'enter'
            </label>
            <div class="slds-form-element__control">
                <input class="slds-input"
                       type="search"
                       id="text-input-id-48"
                       required=""
                       aria-describedby="error-message-id-49"
                       value={city}
                       aria-invalid="true" />
            </div>
            <div if:false={isValidData} class="slds-form-element__help" id="error-message-id-49">
                Incorrect city
            </div>
        </div>
        <div if:true={isLoaded}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <div if:true={isValidData} if:false={isLoaded} class="slds-grid slds-gutters">
            <template for:each={sendData} for:item="data">
                <c-weather-forecast-tile class="slds-col" key={data.key} new-data={data}></c-weather-forecast-tile>
            </template>
        </div>
    </div>
</template>
