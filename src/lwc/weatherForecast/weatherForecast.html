<!-- Weather Forecast -->
<template>
    <div class="slds-m-around_medium">
        <h1 class="slds-text-heading_large">Weather forecast app</h1>
        <p class="slds-text-body_large">You can see the weather forecast for today and the next 3 days</p>
        <div class="slds-form-element" onkeyup={handleKeyUp}>
            <label class="slds-form-element__label" for="text-input-id-48">
                Please enter the city and press 'enter'
            </label>
            <div class="slds-form-element__control">
                <input class="slds-input"
                       type="search"
                       id="text-input-id-48"
                       required=""
                       aria-describedby="error-message-id-49"
                       value={city}
                       aria-invalid="true" />
            </div>
            <div if:false={isValidData} class="slds-form-element__help" id="error-message-id-49">
                Incorrect city
            </div>
        </div>
        <div if:true={isValidData} class="slds-grid slds-gutters">
            <c-weather-forecast-tile class="slds-col" city={city}></c-weather-forecast-tile>
            <c-weather-forecast-tile class="slds-col" city={city}></c-weather-forecast-tile>
            <c-weather-forecast-tile class="slds-col" city={city}></c-weather-forecast-tile>
            <c-weather-forecast-tile class="slds-col" city={city}></c-weather-forecast-tile>
        </div>
    </div>
</template>
